name: COBL-002 Deploy & Upload CSV

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # hardcoded region

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: Upload CSV to Primary Bucket
        run: aws s3 cp ./terraform/testfile_10rows.csv s3://cobl-002-primary-asha1/

      - name: Verify Replication to Secondary Bucket
        run: |
          echo "Waiting 15 seconds for replication..."
          sleep 15
          aws s3 ls s3://cobl-002-secondary-asha1/ | grep testfile_10rows.csv
